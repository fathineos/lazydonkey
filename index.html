<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" >
    <script src="vue.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The lazy donkey music</title>
  </head>
  <body>
    <div id="app">
      <header>
        <img id="logo" v-bind:src="'lazydonkey_logo_' + color + '_170.png'" alt="lazy donkey logo">
      </header>
      <main>
        <article class="container" v-for="item in albumList">
          <img
            v-bind:src="'covers/' + item.id + '-thumbnail_500.jpg'"
            v-bind:alt="item.name" class="image">
          <div v-bind:class="'overlay ' + color">
            <div class="text">{{ item.artist }} - {{ item.name }}</div>
          </div>
        </article>
      </main>
    </div>
    <script src="albums.js"></script>
    <script src="main.js"></script>
  </body>
</html>
